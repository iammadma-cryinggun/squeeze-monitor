# Zeabur 部署配置
# 文档: https://zeabur.com/docs

name: squeeze-monitor

services:
  - type: worker
    name: squeeze-monitor
    envs:
      - TZ=Asia/Shanghai
      - PROXY=http://your-proxy-server:port  # ⚠️ 必需：代理地址（用于访问币安API）
    buildCommand: pip install --no-cache-dir -r requirements.txt
    startCommand: python -u squeeze_monitor.py
